spring:
  cloud:
    config:
      enabled: false
  application:
    name: auth-service
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/task_app

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

server:
  port: 8071
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8070/eureka/
  instance:
    prefer-ip-address: true